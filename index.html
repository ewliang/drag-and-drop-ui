<!doctype html>

<html lang="en">
<head>
  <meta charset = "utf-8">
  <title>Drag and Drop UI | Eric Liang</title>
  <meta name = "description" content = "File Uploader UI">
  <meta name = "author" content = "Eric Liang">
  <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel = "stylesheet" href = "css/style.css">
</head>

<body>
  <div class = "container">
    <div class = "row">
      <div>
        <h1>Drag and Drop UI</h1>
        <form id = "dragDropArea">
          <input type = "file" id = "imageUploader" name = "imageUploader" accept = "image/jpg,image/jpeg,image/png,image/bmp,image/gif" multiple/>
          <img src = 'imgs/upload-icon.png' alt = "Upload Icon"/>
          <p>
            Upload your picture(s) here.
          </p>
          <label>
            Drag and drop your files here or <a href = "">browse</a>.
          </label>
        </form>
        <br>
        <!--<button type = "button" id = "showFilesBtn" class = "btn btn-primary">Show Files</button>-->
      </div>
      <ul id = "imageFileListPreview">
      </ul>
    </div><!--end row-->
    <div class = "row">
        <ul id = "imagePreviewer">
        </ul>
    </div>
    <footer class = "main-footer">
        Copyright &copy; <script>new Date().getFullYear()>2010&&document.write(new Date().getFullYear());</script> <a href = "https://www.eric-liang.com">Eric Liang</a> All Rights Reserved.
    </footer>
  </div><!--end container-->
  <script src="js/scripts.js"></script>
</body>
</html>
