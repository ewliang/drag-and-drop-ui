<!doctype html>

<html lang="en">
<head>
  <meta charset = "utf-8">
  <title>File Uploader UI</title>
  <meta name = "description" content = "File Uploader UI">
  <meta name = "author" content = "Eric Liang">
  <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel = "stylesheet" href = "css/style.css">
</head>

<body>
    <div class = "container">
        <h1>File Uploader UI</h1>
        <p>
          A basic HTML/CSS drag and drop file uploader web interface.
        </p>
        <form id = "dragDropArea">
          <input type = "file" id = "myImages" name = "myImages" accept = "image/jpg,image/jpeg,image/png,image/bmp,image/gif" multiple/>
          <label>
            Choose a file or drag and drop here.
          </label>
        </form>
        <br>
        <button type = "button" id = "showFilesBtn" class = "btn btn-primary">Show Files</button>
        <br>
        <ul id = "imagePreviewer">
          
        </ul>
        <br>
        <footer class = "main-footer">
          Copyright &copy; 2019 <a href = "https://www.eric-liang.com">Eric Liang</a> All Rights Reserved.
        </footer>
      </div>
  <script src="js/scripts.js"></script>
</body>
</html>
